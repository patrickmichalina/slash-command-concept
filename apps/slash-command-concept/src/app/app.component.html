<input [formControl]="input" placeholder="/add 1 3">

<ul>
  <li *ngFor="let plugin of shownPlugins$ | async">
    <a (click)="plugin.fn()">{{ plugin.name }} {{ plugin.hint }}</a>
  </li>
</ul>

<dialog open>
  <form method="dialog">
    <input type="text" placeholder="your command">
    <br>
    <textarea></textarea>
    <br>
    <button>OK</button>
  </form>
</dialog>
