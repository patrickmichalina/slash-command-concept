<textarea readonly rows="20" [formControl]="chat"></textarea>
<br>
<div *ngIf="shownPlugins$ | async as plugins">
  <form (ngSubmit)="submit(input, plugins[0])">
    <label for="entry">Chat Input: </label>
    <input id="entry" [formControl]="input" placeholder="/add 1 3">
    <button type="submit">Send</button>
  </form>
  <ul>
    <li *ngFor="let plugin of plugins">
      <a (click)="plugin.fn(plugin.inputValue)">{{ plugin.name }} {{ plugin.hint }}</a>
    </li>
  </ul>
</div>
